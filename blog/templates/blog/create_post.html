{% extends 'base.html' %}
{% load static %}
{% load comments %}

{% block title %} 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário com Bootstrap</title>
    <style>
        #editor {
            border: 1px solid #ced4da;
            padding: 10px;
            min-height: 200px;
            overflow: auto;
        }
    </style>
</head> 


{% endblock %}

{% block content %}


    <div class="container mt-5">
        <h2>Nova Postagem</h2>
        <form method="POST">
            {% csrf_token %} 
            <div class="form-group">
                <label for="imagem"> </label>
                <input type="file" name="image" class="form-control" id="imagem" accept="image/*">
            </div>
            <div class="form-group">
                <label for="titulo"> </label>
                <input type="text" name="title" class="form-control" id="titulo" placeholder="Título">
            </div>
            <div class="form-group">
                <label for="editor"> </label>
                <button type="button" class="btn btn-secondary" onclick="formatText('bold')">Negrito</button>
                    <select id="fontSize" class="btn btn-secondary" onchange="formatText('fontSize')">
                        <option value="">Tamanho</option>
                        <option value="1">Pequeno</option>
                        <option value="2">Médio</option>
                        <option value="3">Grande</option>
                    </select>
                    <input type="color" name="content" id="colorPicker" class="btn btn-secondary" onchange="formatText('color')">

                <div id="editor" contenteditable="true" class="form-control"></div>
                <div class="mt-2">
                    
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        function formatText(command) {
            if (command === 'fontSize') {
                const size = document.getElementById('fontSize').value;
                document.execCommand('fontSize', false, size);
            } else if (command === 'color') {
                const color = document.getElementById('colorPicker').value;
                document.execCommand('foreColor', false, color);
            } else {
                document.execCommand(command, false, null);
            }
        }
    </script>

{% endblock %}
