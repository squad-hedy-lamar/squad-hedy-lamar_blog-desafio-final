{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Meu Blog{% endblock %}

{% block content %}
<div class="container">
    <h2>Mudar a senha?</h2>
    <p>Tem certeza que deseja mudar a sua senha?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Mudar</button>
    </form>
</div>
{% endblock %}
