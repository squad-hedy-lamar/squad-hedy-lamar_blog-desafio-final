{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Meu Blog{% endblock %}

{% block content %}
<div class="container mt-5 w-50" style="width: 35% !important; ">
    <h2>Login</h2>
    <form method="post" class="form-signin mt-5">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Digite seu usuÃ¡rio" id="{{ form.username.id_for_label }}">
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" id="{{ form.password.id_for_label }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    
</div>
{% endblock %}
